<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/regular.css">
    <link rel="stylesheet" href="css/solid.css">
    <link href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            
            <div class="col-4">
                <form action="" method="get">
                    <div class = "row">
                        <div class ="col-12"><h1>Ingreso</h1></div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                             Legajo:
                        </div>
                        <div class="col-8">
                            <input type="number" name="legajo" id="legajo">
                        </div>
                    </div>
                    <div class="row">
                        <div class ="col-4">
                            Clave:
                        </div>
                        <div class ="col-8">
                            <input type="password" name="clave" id="clave">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-success"><div style="font-size:15px">Enviar <i class="fas fa-paper-plane"></i></div></button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-warning"><div style="font-size:15px">Limpiar <i class="fas fa-trash"></i></div></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
